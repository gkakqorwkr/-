<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>지나 수족관</title>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #0f1414;
  color: #cfd6d5;
  font-family: 'Nanum Myeongjo', 'Batang', serif;
}

.container {
  min-height: 100%;
  padding: 64px 28px;
  box-sizing: border-box;
}

h1 {
  font-size: 30px;
  font-weight: 700;
  color: #5b6b6a;
  margin-bottom: 40px;
}

p {
  font-size: 17px;
  line-height: 2;
  margin: 0 0 24px;
  color: #cfd6d5;
}

.dim {
  color: #8a9493;
}

.notice {
  margin-top: 48px;
  font-size: 14px;
  color: #5b6b6a;
  opacity: 0.6;
}

hr {
  border: none;
  height: 1px;
  background: rgba(91, 107, 106, 0.25);
  margin: 48px 0;
}
</style>
</head>

<body>
  <div class="container">
    <h1>지나 수족관</h1>

    <p>조명이 꺼져 있습니다.</p>
    <p>수조 안의 물은 아직 남아 있습니다.</p>

    <hr>

    <p class="dim">전시물은 기록에서 제외되었습니다.</p>
    <p class="dim">관람 경로는 안내되지 않습니다.</p>

    <div class="notice">
      내부 접근 기록 없음
    </div>
  </div>
</body>
</html>
